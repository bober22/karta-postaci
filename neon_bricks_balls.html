<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
<title>Neon Bricks & Balls ‚Äì PTKM</title>
<style>
  :root{ --bg:#0a0b10; --fg:#e6f3ff; --neon1:#00e7ff; --neon2:#ff00e6; --neon3:#00ff95; --glass:rgba(255,255,255,.06); }
  *{box-sizing:border-box;-webkit-tap-highlight-color:transparent}
  html,body{height:100%}
  body{
    margin:0; font-family:system-ui,Segoe UI,Roboto,sans-serif; color:var(--fg);
    background: radial-gradient(1000px 600px at 15% 0%,#121533 0%,#08090f 60%,#05060b 100%),
                radial-gradient(900px 500px at 90% 100%,#1a0029 0%,#07070c 60%,#05060b 100%);
    overflow:hidden; touch-action:none; user-select:none;
  }
  .wrap{position:relative; width:100%; height:100%; display:grid; place-items:center; padding:16px;}
  canvas{
    width:100%; max-width:540px; aspect-ratio:9/16; border-radius:18px; background:#06070d;
    box-shadow:0 0 0 2px rgba(255,255,255,.03) inset, 0 0 60px #000; touch-action:none;
  }
  .hud{position:absolute; top:12px; left:50%; transform:translateX(-50%); width:min(92vw,540px);
       display:flex; justify-content:space-between; gap:10px; pointer-events:none; z-index:5;}
  .chip{pointer-events:auto; background:var(--glass); backdrop-filter:blur(8px);
        border:1px solid rgba(255,255,255,.12); border-radius:999px; padding:8px 12px; display:flex; gap:8px; align-items:center;}
  .chip b{color:var(--neon1)}
  .chip .btn{all:unset; cursor:pointer; padding:.35rem .8rem; border-radius:999px; color:#fff; font-weight:700;
             background:linear-gradient(90deg,var(--neon1),var(--neon2));}
  .overlay{position:absolute; inset:0; display:none; place-items:center; padding:16px; z-index:8;}
  .panel{width:min(92vw,540px); background:linear-gradient(180deg, rgba(255,255,255,.06), rgba(255,255,255,.03));
         border:1px solid rgba(255,255,255,.12); border-radius:18px; padding:22px;}
  .title{font-size:clamp(28px,5vw,42px); font-weight:900; letter-spacing:.02em; margin:6px 0 12px;
         background:linear-gradient(90deg,var(--neon1),var(--neon2)); -webkit-background-clip:text; background-clip:text; color:transparent;}
  .btn{all:unset; cursor:pointer; display:inline-block; background:linear-gradient(90deg,var(--neon1),var(--neon2));
       color:#fff; font-weight:800; letter-spacing:.04em; padding:10px 16px; border-radius:12px; }
  .btn.outline{background:transparent; border:1px solid rgba(255,255,255,.2)}
</style>
</head>
<body>
  <div class="wrap">
    <canvas id="game" aria-label="Neon Bricks & Balls"></canvas>

    <div class="hud">
      <div class="chip">Runda: <b id="round">1</b></div>
      <div class="chip">Pi≈Çki: <b id="balls">1</b></div>
      <div class="chip">Rekord: <b id="best">0</b> <button id="restart" class="btn">‚Üª</button></div>
    </div>

    <div id="menu" class="overlay" style="display:grid">
      <div class="panel">
        <div class="title">NEON BRICKS & BALLS</div>
        <p>Trzymaj palec/mysz w miejscu, w kt√≥re chcesz strzeliƒá ‚Äì celownik idzie <b>dok≈Çadnie</b> pod palec. <b>Pu≈õƒá</b>, ≈ºeby wystrzeliƒá.</p>
        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px">
          <button id="start" class="btn">‚ñ∂ Start</button>
          <button id="clear" class="btn outline">Wyczy≈õƒá rekord</button>
        </div>
      </div>
    </div>

    <div id="gameover" class="overlay">
      <div class="panel">
        <div class="title">Koniec gry</div>
        <p>Runda: <b id="finalRound">0</b> &nbsp; ‚Ä¢ &nbsp; Rekord: <b id="finalBest">0</b></p>
        <div style="display:flex; gap:10px; flex-wrap:wrap; margin-top:10px">
          <button id="again" class="btn">‚Üª Jeszcze raz</button>
          <button id="toMenu" class="btn outline">üè† Menu</button>
        </div>
      </div>
    </div>
  </div>

<script>
/* ===== ≈öWIAT ===== */
const DPR  = Math.max(1, Math.min(devicePixelRatio||1, 2));
const W    = 540, H = 960;
const COLS = 8, CELL = Math.floor((W-40)/COLS);
const LEFT = Math.floor((W - COLS*CELL)/2), TOP = 110, ROW_H = CELL;
const BALL_R = 6, EMIT_DELAY = 60, MAX_STEP = 1/120;

/* ===== KANWA ===== */
const canvas = document.getElementById('game');
const ctx = canvas.getContext('2d');
function resize(){
  canvas.width  = Math.floor(W * DPR);
  canvas.height = Math.floor(H * DPR);
}
window.addEventListener('resize', resize, {passive:true}); resize();

/* ===== STAN ===== */
const State={MENU:0,AIM:1,FLY:2,OVER:3,PAUSE:4};
let state=State.MENU;

let round=1, score=0, ballsCount=1;
let baseLaunchPos={x:W/2, y:H-40}, nextLaunchPos={...baseLaunchPos};
let balls=[], bricks=[], orbs=[];
let aiming=false, aimFrom=null, aimTo=null, dragging=false, fastReturn=false;
let best = Number(localStorage.getItem('nbb_best')||0);

const uiRound=document.getElementById('round');
const uiBalls=document.getElementById('balls');
const uiBest=document.getElementById('best');
const menuEl=document.getElementById('menu');
const overEl=document.getElementById('gameover');
const finalRound=document.getElementById('finalRound');
const finalBest=document.getElementById('finalBest');
uiBest.textContent=best;

/* --- KONFIGURACJA RUND / SPAWNU --- */
const CONFIG = {
  orbChance: 0.45,          // szansa na orb (+1 pi≈Çka)
  hardBonusChance: 0.22,    // +1 HP
  veryHardBonusChance: 0.10,// dodatkowe +1 HP (razem +2)
  baseHpGrowth: 0.7         // 1 + floor((round-1)*baseHpGrowth)
};

/* ===== UTIL ===== */
const clamp=(v,a,b)=>Math.min(b,Math.max(a,v));
const choice=arr=>arr[(Math.random()*arr.length)|0];
function show(menu,over){ menuEl.style.display=menu?'grid':'none'; overEl.style.display=over?'grid':'none'; }

// Mapowanie wsp√≥≈Çrzƒôdnych ‚Üí ≈õwiata (dok≈Çadnie pod palec)
function toWorldFromEvent(e){
  const r=canvas.getBoundingClientRect();
  let cx, cy;
  if (e.touches && e.touches[0]) { cx=e.touches[0].clientX; cy=e.touches[0].clientY; }
  else if (e.changedTouches && e.changedTouches[0]) { cx=e.changedTouches[0].clientX; cy=e.changedTouches[0].clientY; }
  else { cx=e.clientX; cy=e.clientY; }
  return { x:(cx - r.left)/r.width*W, y:(cy - r.top)/r.height*H };
}

/* ===== GENERACJA RZƒòDU ===== */
function spawnRow(){
  // zsu≈Ñ istniejƒÖce elementy o 1 w d√≥≈Ç
  for(const b of bricks) b.row++;
  for(const o of orbs)   o.row++;

  // wylicz bazowe HP z rundy
  const baseHP = 1 + Math.floor((round-1) * CONFIG.baseHpGrowth);

  // zbuduj nowy rzƒÖd
  const newRow=[];
  for(let c=0;c<COLS;c++){
    if(Math.random()<0.70){
      let hp = baseHP;
      if(Math.random() < CONFIG.hardBonusChance) hp += 1;
      if(Math.random() < CONFIG.veryHardBonusChance) hp += 1; // sporadycznie +2
      newRow.push({col:c, hp});
    }
  }

  // orb (+1 ball) w pustej kolumnie ‚Äî z zadanƒÖ szansƒÖ
  if(Math.random() < CONFIG.orbChance){
    const freeCols = [...Array(COLS).keys()].filter(k => !newRow.find(b => b.col===k));
    if(freeCols.length){
      const idx = freeCols[(Math.random()*freeCols.length)|0];
      orbs.push({col: idx, row: 0});
    }
  }

  // dodaj nowy rzƒÖd na g√≥rze
  for(const b of newRow) bricks.push({col:b.col, row:0, hp:b.hp});
}

/* ===== START/OVER ===== */
function startGame(){
  round=1; score=0; ballsCount=1;
  baseLaunchPos={x:W/2, y:H-40}; nextLaunchPos={...baseLaunchPos};
  balls.length=0; bricks.length=0; orbs.length=0;
  spawnRow(); state=State.AIM; uiRound.textContent=round; uiBalls.textContent=ballsCount;
  show(false,false);
}
function gameOver(){
  state=State.OVER;
  best=Math.max(best, round-1); localStorage.setItem('nbb_best',best); uiBest.textContent=best;
  finalRound.textContent=round-1; finalBest.textContent=best;
  show(false,true);
}

/* ===== STRZA≈Å ===== */
function launch(angle){
  // Nie pozw√≥l strzelaƒá w d√≥≈Ç (minimalnie nad dzia≈Çem)
  const a = clamp(angle, -Math.PI + 0.05, -0.05);
  balls.length=0;
  const speed=540;
  for(let i=0;i<ballsCount;i++){
    balls.push({x:baseLaunchPos.x,y:baseLaunchPos.y,r:BALL_R,
                vx:Math.cos(a)*speed, vy:Math.sin(a)*speed,
                delay:i*EMIT_DELAY, active:false});
  }
  state=State.FLY;
}

/* ===== FIZYKA + KONIEC TURY ===== */
function updateBalls(dt){
  let allReturned=true;

  for(const b of balls){
    if(b.delay>0){ b.delay -= dt*1000; continue; }
    if(!b.active){ b.active=true; }

    if(!b.active) continue;
    allReturned=false;

    const mul = fastReturn && b.vy>0 ? 1.8 : 1;
    let tleft = dt*mul, step=MAX_STEP;

    while(tleft>0){
      const t = Math.min(step,tleft);
      b.x += b.vx*t; b.y += b.vy*t;

      // ≈öciany
      if(b.x < b.r){ b.x=b.r; b.vx=Math.abs(b.vx); }
      if(b.x > W-b.r){ b.x=W-b.r; b.vx=-Math.abs(b.vx); }
      if(b.y < TOP + b.r){ b.y=TOP + b.r; b.vy=Math.abs(b.vy); }

      // Kolizje z klockami
      for(const k of bricks){
        const rx = LEFT + k.col*CELL, ry = TOP + k.row*ROW_H, rw = CELL, rh = ROW_H;
        if(b.x+b.r<rx || b.x-b.r>rx+rw || b.y+b.r<ry || b.y-b.r>ry+rh) continue;
        const prevX=b.x-b.vx*t, prevY=b.y-b.vy*t;
        const wasX = prevX>=rx && prevX<=rx+rw;
        const wasY = prevY>=ry && prevY<=ry+rh;
        if(wasX) b.vy*=-1; else if(wasY) b.vx*=-1; else { b.vx*=-1; b.vy*=-1; }
        k.hp--; score++;
      }

      // Orby (+1 ball)
      for(const o of orbs){
        const ox = LEFT + o.col*CELL + CELL/2, oy = TOP + o.row*ROW_H + ROW_H/2;
        const d2 = (ox-b.x)*(ox-b.x)+(oy-b.y)*(oy-b.y);
        if(d2 < (BALL_R+8)*(BALL_R+8)){ o.col=-999; ballsCount++; uiBalls.textContent=ballsCount; }
      }

      tleft -= t;

      // Dno ‚Üí powr√≥t pi≈Çki
      if(b.y > H - 26){
        if(nextLaunchPos && nextLaunchPos._set!==true) nextLaunchPos={x:b.x, y:baseLaunchPos.y, _set:true};
        b.active=false; b.vx=0; b.vy=0; b.y=H-20;
        break;
      }
    }
  }

  // SprzƒÖtanie zniszczonych i zebranych
  bricks = bricks.filter(k=>k.hp>0);
  orbs   = orbs.filter(o=>o.col>=0);

  // --- KONIEC TURY: wszystkie pi≈Çki wr√≥ci≈Çy? ---
  if(allReturned && state===State.FLY){
    // ustaw bazƒô strza≈Çu na pierwszƒÖ wracajƒÖcƒÖ kulkƒô (je≈õli by≈Ça)
    if(nextLaunchPos && nextLaunchPos._set){
      baseLaunchPos = {
        x: clamp(nextLaunchPos.x, LEFT+BALL_R, LEFT+COLS*CELL-BALL_R),
        y: baseLaunchPos.y
      };
    }
    nextLaunchPos = {...baseLaunchPos};

    // nowa runda: ZSU≈É i DODAJ nowy rzƒÖd (spawnRow robi jedno i drugie)
    spawnRow();
    round++; uiRound.textContent=round;

    // przegrana?
    const lost = bricks.some(k => TOP + k.row*ROW_H + ROW_H >= H - 36);
    if(lost){ gameOver(); return; }

    state=State.AIM; fastReturn=false;
  }
}

/* ===== RYSOWANIE ===== */
function draw(){
  ctx.save(); ctx.clearRect(0,0,canvas.width,canvas.height); ctx.scale(DPR,DPR);

  // ramka
  ctx.strokeStyle='rgba(0,231,255,.6)'; ctx.lineWidth=2; ctx.shadowColor='rgba(0,231,255,.35)'; ctx.shadowBlur=14;
  roundRect(8,8,W-16,H-16,16); ctx.stroke();

  // siatka
  ctx.shadowBlur=0; ctx.shadowColor='transparent';
  for(let r=0;r<12;r++){
    const y = TOP + r*ROW_H; ctx.strokeStyle='rgba(255,255,255,.04)';
    ctx.beginPath(); ctx.moveTo(LEFT,y+.5); ctx.lineTo(LEFT+COLS*CELL, y+.5); ctx.stroke();
  }

  // klocki
  for(const k of bricks){
    const x = LEFT + k.col*CELL + 4, y = TOP + k.row*ROW_H + 4, w = CELL - 8, h = ROW_H - 8;
    const hue=(k.col/COLS*300)|0;
    const g=ctx.createLinearGradient(x,y,x+w,y+h); g.addColorStop(0,`hsl(${hue} 100% 55% / .85)`); g.addColorStop(1,`hsl(${(hue+60)%360} 100% 55% / .85)`);
    ctx.fillStyle=g; ctx.shadowColor=`hsl(${hue} 100% 60%)`; ctx.shadowBlur=16; roundRect(x,y,w,h,10); ctx.fill();
    ctx.shadowBlur=0; ctx.fillStyle='#fff'; ctx.font='700 16px system-ui,Segoe UI,Roboto'; ctx.textAlign='center'; ctx.textBaseline='middle';
    ctx.fillText(k.hp, x+w/2, y+h/2);
  }

  // orby
  for(const o of orbs){
    const cx = LEFT + o.col*CELL + CELL/2, cy = TOP + o.row*ROW_H + ROW_H/2;
    ctx.shadowColor='rgba(0,255,165,.8)'; ctx.shadowBlur=14; ctx.fillStyle='rgba(0,255,165,.9)'; circle(cx,cy,8); ctx.fill();
    ctx.shadowBlur=0; ctx.fillStyle='#001d14'; ctx.font='900 12px system-ui'; ctx.textAlign='center'; ctx.textBaseline='middle'; ctx.fillText('+', cx, cy);
  }

  // podglƒÖd trajektorii ‚Äì dok≈Çadnie przez punkt dotyku
  if(state===State.AIM && aimFrom && aimTo){
    const safeAimY = Math.min(aimTo.y, baseLaunchPos.y - 2);
    const dx = aimTo.x - aimFrom.x, dy = safeAimY - aimFrom.y;
    const ang = Math.atan2(dy, dx);
    const len=160, ex=baseLaunchPos.x+Math.cos(ang)*len, ey=baseLaunchPos.y+Math.sin(ang)*len;
    ctx.strokeStyle='rgba(255,255,255,.45)'; ctx.setLineDash([6,8]); ctx.lineWidth=2;
    ctx.beginPath(); ctx.moveTo(baseLaunchPos.x,baseLaunchPos.y); ctx.lineTo(ex,ey); ctx.stroke(); ctx.setLineDash([]);

    // marker pod palcem
    ctx.fillStyle='rgba(255,255,255,.25)'; ctx.shadowBlur=0; circle(aimTo.x, safeAimY, 4); ctx.fill();
  }

  // pi≈Çki
  for(const b of balls){
    if(b.delay>0) continue;
    ctx.shadowColor='rgba(255,255,255,.7)'; ctx.shadowBlur=12;
    const g = ctx.createRadialGradient(b.x,b.y,1,b.x,b.y,BALL_R*1.2); g.addColorStop(0,'#fff'); g.addColorStop(1,'rgba(255,255,255,.15)');
    ctx.fillStyle=g; circle(b.x,b.y,BALL_R); ctx.fill();
  }

  // baza strza≈Çu
  ctx.shadowColor='rgba(0,231,255,.8)'; ctx.shadowBlur=18;
  const gr = ctx.createLinearGradient(baseLaunchPos.x-18, baseLaunchPos.y, baseLaunchPos.x+18, baseLaunchPos.y);
  gr.addColorStop(0,'rgba(0,231,255,.9)'); gr.addColorStop(1,'rgba(255,0,230,.9)');
  ctx.fillStyle=gr; roundRect(baseLaunchPos.x-20,H-28,40,10,5); ctx.fill();

  ctx.restore();
}

/* ===== RYS. POMOCNICZE ===== */
function roundRect(x,y,w,h,r){ ctx.beginPath(); ctx.moveTo(x+r,y); ctx.arcTo(x+w,y,x+w,y+h,r); ctx.arcTo(x+w,y+h,x,y+h,r); ctx.arcTo(x,y+h,x,y,r); ctx.arcTo(x,y,x+w,y,r); ctx.closePath(); }
function circle(x,y,r){ ctx.beginPath(); ctx.arc(x,y,r,0,Math.PI*2); ctx.closePath(); }

/* ===== PƒòTLA ===== */
let last=0;
function loop(ts){
  requestAnimationFrame(loop);
  const dt=Math.min(0.032,(ts-last)/1000||0); last=ts;
  if(state===State.FLY) updateBalls(dt);
  draw();
}
requestAnimationFrame(loop);

/* ===== STEROWANIE ‚Äì dzia≈Ça ‚Äûjak palec‚Äù ===== */
function aimStart(e){
  if(state!==State.AIM) return;
  e.preventDefault();
  const p=toWorldFromEvent(e);
  dragging=true; aiming=true; aimFrom={x:baseLaunchPos.x,y:baseLaunchPos.y}; aimTo=p;
}
function aimMove(e){
  if(!dragging) return;
  e.preventDefault();
  aimTo = toWorldFromEvent(e);
}
function aimEnd(e){
  if(!dragging) return;
  e && e.preventDefault();
  dragging=false;
  if(state===State.AIM && aimFrom && aimTo){
    const safeAimY = Math.min(aimTo.y, baseLaunchPos.y - 2);
    const dx=aimTo.x-aimFrom.x, dy=safeAimY-aimFrom.y;
    launch(Math.atan2(dy,dx));
  }
  aiming=false; aimFrom=null; aimTo=null;
}

// Pointer Events + fallback
if ('PointerEvent' in window){
  canvas.addEventListener('pointerdown', aimStart, {passive:false});
  canvas.addEventListener('pointermove', aimMove,   {passive:false});
  canvas.addEventListener('pointerup',   aimEnd,    {passive:false});
  canvas.addEventListener('pointercancel', aimEnd,  {passive:false});
}else{
  canvas.addEventListener('touchstart', aimStart, {passive:false});
  canvas.addEventListener('touchmove',  aimMove,  {passive:false});
  canvas.addEventListener('touchend',   aimEnd,   {passive:false});
  canvas.addEventListener('mousedown',  aimStart);
  window.addEventListener('mousemove',  aimMove);
  window.addEventListener('mouseup',    aimEnd);
}

/* ===== KLAWISZE I UI ===== */
window.addEventListener('keydown', e=>{
  if(e.code==='Space' && state===State.AIM){ e.preventDefault(); launch(-Math.PI/2); } // prosto w g√≥rƒô
});
document.getElementById('start').addEventListener('click', startGame);
document.getElementById('clear').addEventListener('click', ()=>{ localStorage.removeItem('nbb_best'); best=0; uiBest.textContent=0; });
document.getElementById('restart').addEventListener('click', startGame);
document.getElementById('again').addEventListener('click', startGame);
document.getElementById('toMenu').addEventListener('click', ()=>{ state=State.MENU; show(true,false); });

/* ===== INIT ===== */
show(true,false); uiRound.textContent=round; uiBalls.textContent=ballsCount;
</script>
</body>
</html>

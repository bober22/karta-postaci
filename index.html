<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bober & Trzmielka</title>

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
*{
    margin:0;
    padding:0;
    box-sizing:border-box;
    font-family:Arial, Helvetica, sans-serif;
}

body{
    overflow:hidden;
    background:black;
}

.wrapper{
    width:100%;
    height:100vh;
    display:flex;
}

/* POŁOWY */
.side{
    width:50%;
    height:100%;
    background-size:cover;
    background-position:center;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    transition:0.5s ease;
    position:relative;
}

.left{
    background-image:url("twoje-tlo.jpg");
}

.right{
    background-image:url("zony-tlo.jpg");
}

/* CIEMNA WARSTWA */
.side::before{
    content:"";
    position:absolute;
    width:100%;
    height:100%;
    background:rgba(0,0,0,0.4);
    top:0;
    left:0;
    z-index:1;
}

.side > *{
    position:relative;
    z-index:2;
}

/* LOGO */
.logo{
    width:260px;
    margin-bottom:40px;
    transition:0.4s;
}

.side:hover .logo{
    transform:scale(1.08);
}

/* LINKI */
.links{
    display:flex;
    flex-direction:column;
    gap:15px;
}

.links a{
    text-decoration:none;
    padding:12px 25px;
    font-weight:bold;
    letter-spacing:1px;
    border-radius:8px;
    transition:all 0.3s ease;
    display:flex;
    align-items:center;
    gap:10px;
    color:white;
}

/* KOLORY */
.youtube{ background:#ff0000; }
.tiktok{ background:#111; }
.twitch{ background:#9146FF; }
.kick{ background:#53FC18; color:black; }
.instagram{ background:linear-gradient(45deg,#405DE6,#833AB4,#E1306C,#FD1D1D); }

.links a:hover{
    transform:scale(1.08);
    box-shadow:0 0 15px currentColor,
               0 0 30px currentColor,
               0 0 50px currentColor;
}

/* HOVER STRON */
.wrapper:hover .side{
    filter:grayscale(100%);
}

.side:hover{
    filter:none !important;
    transform:scale(1.03);
    z-index:3;
}

/* ŚRODKOWY YOUTUBE */
.center-yt{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%, -50%);
    background:#ff0000;
    color:white;
    padding:18px 35px;
    font-size:18px;
    font-weight:bold;
    border-radius:12px;
    text-decoration:none;
    display:flex;
    align-items:center;
    gap:10px;
    z-index:30;
    transition:0.3s;
}

.center-yt:hover{
    transform:translate(-50%, -50%) scale(1.1);
    box-shadow:0 0 20px #ff0000,
               0 0 40px #ff0000,
               0 0 70px #ff0000;
}

/* PRZYCISK PTKM */
.ptkm-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    background:#111;
    color:white;
    padding:12px 20px;
    border-radius:8px;
    text-decoration:none;
    font-weight:bold;
    transition:0.3s;
    z-index:20;
}

.ptkm-btn:hover{
    background:#a020f0;
    box-shadow:0 0 15px #a020f0,
               0 0 30px #a020f0;
}

/* MOBILE */
@media (max-width: 768px){

    body{
        overflow:auto;
    }

    .wrapper{
        flex-direction:column;
        height:auto;
    }

    .side{
        width:100%;
        height:50vh;
    }

    .center-yt{
        top:8%;
        transform:translate(-50%, 0);
        padding:14px 25px;
        font-size:16px;
    }

}
</style>
</head>

<body>

<div class="wrapper">

    <!-- TWOJA STRONA -->
    <div class="side left">
        <img src="bober.png" class="logo">
        <div class="links">
            <a href="TU_WKLEJ_LINK_YOUTUBE_BOBER" class="youtube" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
            <a href="TU_WKLEJ_LINK_TIKTOK_BOBER" class="tiktok" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="TU_WKLEJ_LINK_TWITCH_BOBER" class="twitch" target="_blank">
                <i class="fab fa-twitch"></i> Twitch
            </a>
            <a href="TU_WKLEJ_LINK_KICK_BOBER" class="kick" target="_blank">
                <i class="fa-solid fa-play"></i> Kick
            </a>
        </div>
    </div>

    <!-- STRONA ŻONY -->
    <div class="side right">
        <img src="trzmielka.png" class="logo">
        <div class="links">
            <a href="TU_WKLEJ_LINK_INSTAGRAM_TRZMIELKA" class="instagram" target="_blank">
                <i class="fab fa-instagram"></i> Instagram
            </a>
            <a href="TU_WKLEJ_LINK_TIKTOK_TRZMIELKA" class="tiktok" target="_blank">
                <i class="fab fa-tiktok"></i> TikTok
            </a>
            <a href="TU_WKLEJ_LINK_TWITCH_TRZMIELKA" class="twitch" target="_blank">
                <i class="fab fa-twitch"></i> Twitch
            </a>
            <a href="TU_WKLEJ_LINK_YOUTUBE_TRZMIELKA" class="youtube" target="_blank">
                <i class="fab fa-youtube"></i> YouTube
            </a>
        </div>
    </div>

</div>

<!-- WSPÓLNY YOUTUBE -->
<a href="TU_WKLEJ_LINK_WSPOLNY_YOUTUBE" class="center-yt" target="_blank">

</a>

</a>

</body>
</html>

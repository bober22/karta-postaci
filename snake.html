<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover"/>
<title>PTKM ‚Äì Snake (Arcade)</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bg:#0b0f14; --card:rgba(255,255,255,.08); --text:#f5f7fb; --muted:#b8c0cc; --gold:#ffd166; --accent:#7ee787;
  }
  *{box-sizing:border-box}
  html,body{height:100%}
  body{
    margin:0; color:var(--text); font-family:Inter,system-ui,Segoe UI,Arial,sans-serif;
    background: var(--bg) url("arcade.png") center/cover fixed no-repeat;
    min-height:100dvh; display:flex; align-items:flex-start; justify-content:center; padding:16px;
    overscroll-behavior-y: none;         /* brak ‚Äûsprƒô≈ºynowania‚Äù */
    touch-action: manipulation;          /* mniej globalnych gest√≥w */
  }

  .wrap{width:min(94vw,900px); margin:0 auto;}
  header{display:flex; justify-content:space-between; align-items:center; margin-bottom:12px; gap:10px}
  a.btn,button.btn{
    appearance:none; border:none; background:var(--card); color:var(--text);
    padding:.6rem .9rem; border-radius:12px; text-decoration:none; font-weight:800; cursor:pointer;
    box-shadow:0 0 0 1px rgba(255,255,255,.08), 0 6px 18px rgba(0,0,0,.35);
  }

  .shell{display:grid; gap:12px}
  .hud{display:grid; gap:12px; grid-template-columns:1.2fr .8fr}
  @media (max-width:720px){ .hud{grid-template-columns:1fr} header{flex-direction:column; gap:8px} }

  .panel{padding:12px 14px; border-radius:14px; background:var(--card);
         box-shadow:0 0 0 1px rgba(255,255,255,.08), 0 18px 40px rgba(0,0,0,.35)}
  .stats{display:flex; flex-wrap:wrap; gap:12px; align-items:center}
  .stat{display:flex; gap:8px; align-items:center} .stat .v{font-weight:800}

  .board{
    position:relative;
    background:#0e141b; border-radius:16px; overflow:hidden; display:grid; place-items:center;
    box-shadow:0 0 0 1px rgba(255,255,255,.08), 0 24px 60px rgba(0,0,0,.5);
  }

  canvas{
    width:100%; max-width:940px; border-radius:18px;
    background:url("neon.png") center/cover no-repeat, #0e141b;
    box-shadow:0 0 0 2px rgba(255,255,255,.03) inset, 0 0 60px #000;
    display:block; image-rendering:pixelated;
    touch-action:none;                    /* na planszy nie przewijamy */
  }

  .help{margin-top:10px; color:var(--muted); text-align:center}

  /* TOP 3 */
  .top3 h3{margin:0 0 6px 0; font-size:14px; letter-spacing:.5px; color:var(--gold)}
  .table{width:100%; border-collapse:collapse; font-size:14px}
  .table td{padding:6px 4px}
  .table tr:not(:last-child) td{border-bottom:1px solid rgba(255,255,255,.07)}
  .table .rank{opacity:.8; width:2ch}
  .table .name{font-weight:800}
  .table .score{text-align:right}

  /* Overlay ‚Äûgame over‚Äù z Restartem */
  .overlay{position:absolute; inset:0; display:none; place-items:center; background:rgba(0,0,0,.45)}
  .overlay.open{display:grid}
  .go-card{background:#10161e; padding:18px; border-radius:16px;
           box-shadow:0 0 0 1px rgba(255,255,255,.08), 0 24px 60px rgba(0,0,0,.6); text-align:center; min-width:260px}
  .go-title{font-weight:800; font-size:28px; margin:0 0 8px}
  .go-sub{color:var(--muted); margin:0 0 14px}
  .btn.primary{background:rgba(126,231,135,.22)}
  
  /* Modal inicja≈Ç√≥w (TOP3) */
  .modal{position:fixed; inset:0; display:none; place-items:center; background:rgba(0,0,0,.5); padding:20px; z-index:10}
  .modal.open{display:grid}
  .dialog{width:min(92vw,420px); background:#10161e; border-radius:16px; padding:18px;
          box-shadow:0 0 0 1px rgba(255,255,255,.08), 0 24px 60px rgba(0,0,0,.6)}
  .dialog h2{margin:0 0 8px} .dialog p{margin:0 0 12px; color:var(--muted)}
  .initials{display:flex; gap:8px; justify-content:center; margin:12px 0 16px}
  .initials input{
    width:64px; height:64px; text-transform:uppercase; text-align:center; font-size:28px; font-weight:800;
    border:none; outline:none; color:var(--text); background:rgba(255,255,255,.08); border-radius:12px;
    box-shadow:inset 0 0 0 1px rgba(255,255,255,.12);
  }
  .dialog .row{display:flex; gap:8px; justify-content:flex-end}
</style>
</head>
<body>
  <div class="wrap">
    <header>
      <a class="btn" href="index.html">‚Üê PTKM</a>
      <a class="btn" href="character.html">Karta postaci</a>
    </header>

    <div class="shell">
      <div class="hud">
        <div class="panel">
          <div class="stats">
            <div class="stat">Wynik: <span class="v" id="score">0</span></div>
            <div class="stat">Rekord: <span class="v" id="best">0</span></div>
            <div class="stat">Sterowanie: WASD / ‚Üê‚Üë‚Üí‚Üì lub <strong>swipe</strong></div>
          </div>
        </div>
        <div class="panel top3">
          <h3>TOP 3 (lokalnie)</h3>
          <table class="table" id="topTable"><tbody></tbody></table>
        </div>
      </div>

      <div class="board">
        <canvas id="game" width="600" height="600"></canvas>

        <!-- Overlay z przyciskiem Restart po ko≈Ñcu gry -->
        <div class="overlay" id="gameOverOverlay" aria-hidden="true">
          <div class="go-card">
            <div class="go-title">KONIEC GRY</div>
            <div class="go-sub">Wynik: <span id="finalScore">0</span></div>
            <button class="btn primary" id="btnRestart">üîÅ Restart</button>
          </div>
        </div>
      </div>

      <div class="help">Siatka 30√ó30. Zbieraj jedzenie, nie ugry≈∫ ogona ani ≈õciany!</div>
    </div>
  </div>

  <!-- Modal inicja≈Ç√≥w -->
  <div class="modal" id="initialsModal" role="dialog" aria-modal="true">
    <div class="dialog">
      <h2>Nowy rekord!</h2>
      <p>Wpisa≈Çe≈õ siƒô do TOP 3. Podaj swoje 3 litery:</p>
      <div class="initials">
        <input id="in1" maxlength="1" autofocus>
        <input id="in2" maxlength="1">
        <input id="in3" maxlength="1">
      </div>
      <div class="row">
        <button class="btn" id="saveInitials">Zapisz</button>
      </div>
    </div>
  </div>

<script>
(() => {
  // --------- DOM
  const canvas = document.getElementById('game');
  const ctx = canvas.getContext('2d');
  const scoreEl = document.getElementById('score');
  const bestEl  = document.getElementById('best');
  const topTable = document.querySelector('#topTable tbody');
  const overlay = document.getElementById('gameOverOverlay');
  const finalScoreEl = document.getElementById('finalScore');
  const btnRestart = document.getElementById('btnRestart');

  // --------- Sta≈Çe
  const GRID = 30;
  const CELL = canvas.width / GRID;   // 600/30 = 20
  const SPEED_START = 8;              // FPS ruchu
  const SPEED_STEP = .35;

  // --------- Storage
  const BEST_KEY = 'ptkm_snake_best';
  const TOP_KEY  = 'ptkm_snake_top3';

  let best = +localStorage.getItem(BEST_KEY) || 0;
  bestEl.textContent = best;

  function loadTop(){ try{ const raw=localStorage.getItem(TOP_KEY); return raw?JSON.parse(raw):[] }catch{ return [] } }
  function saveTop(arr){ localStorage.setItem(TOP_KEY, JSON.stringify(arr)) }
  function renderTop(){
    const top = loadTop().sort((a,b)=>b.score-a.score).slice(0,3);
    topTable.innerHTML = '';
    for(let i=0;i<3;i++){
      const row = top[i] || {name:'---', score:0};
      const tr = document.createElement('tr');
      tr.innerHTML = `<td class="rank">${i+1}.</td><td class="name">${row.name}</td><td class="score">${row.score}</td>`;
      topTable.appendChild(tr);
    }
  }
  renderTop();

  // --------- Stan gry
  let snake, dir, nextDir, food, score, speed, paused, over, acc;

  function reset(){
    snake = [{x:15, y:15}];
    dir = {x:1,y:0}; nextDir = {...dir};
    spawnFood();
    score = 0; speed = SPEED_START; paused=false; over=false; acc=0;
    scoreEl.textContent = score;
    overlay.classList.remove('open');
    overlay.setAttribute('aria-hidden','true');
  }

  function spawnFood(){
    do { food = { x: Math.floor(Math.random()*GRID), y: Math.floor(Math.random()*GRID) }; }
    while (snake?.some(s => s.x===food.x && s.y===food.y));
  }

  // --------- Klawiatura
  const map = {
    'ArrowUp':{x:0,y:-1}, 'KeyW':{x:0,y:-1},
    'ArrowDown':{x:0,y:1}, 'KeyS':{x:0,y:1},
    'ArrowLeft':{x:-1,y:0}, 'KeyA':{x:-1,y:0},
    'ArrowRight':{x:1,y:0}, 'KeyD':{x:1,y:0},
  };
  addEventListener('keydown', (e) => {
    if (e.code==='KeyP'){ paused=!paused; return; }
    if (e.code==='KeyR'){ reset(); return; }
    const nd = map[e.code];
    if (!nd || over) return;
    if (nd.x===-dir.x && nd.y===-dir.y) return;
    nextDir = nd;
  });

  // --------- DOTYK: TYLKO SWIPE (tap wy≈ÇƒÖczony) + blok przewijania
  let swipeStart=null;
  function lockScroll(lock){
    document.body.style.overflow = lock ? 'hidden' : '';
  }
  canvas.addEventListener('touchstart', e=>{
    e.preventDefault();
    lockScroll(true);
    if (!e.touches[0]) return;
    swipeStart = {x:e.touches[0].clientX, y:e.touches[0].clientY, t:performance.now()};
  }, {passive:false});
  canvas.addEventListener('touchmove', e=>{ e.preventDefault(); }, {passive:false});
  canvas.addEventListener('touchend', e=>{
    e.preventDefault();
    lockScroll(false);
    if (!swipeStart) return;
    const t = performance.now()-swipeStart.t;
    const touch = e.changedTouches[0];
    const dx = touch.clientX-swipeStart.x, dy = touch.clientY-swipeStart.y;
    const THRESH=24; // minimalna d≈Çugo≈õƒá gestu
    if (Math.max(Math.abs(dx),Math.abs(dy))>THRESH && t<500){
      const nd = Math.abs(dx)>Math.abs(dy) ? (dx>0?{x:1,y:0}:{x:-1,y:0}) : (dy>0?{x:0,y:1}:{x:0,y:-1});
      if (!(nd.x===-dir.x && nd.y===-dir.y)) nextDir=nd;
    }
    swipeStart=null;
  }, {passive:false});
  canvas.addEventListener('touchcancel', ()=>{ lockScroll(false); swipeStart=null; });

  // --------- Logika
  function update(dt){
    if (paused || over) return;
    acc += dt;
    const step = 1/speed;
    if (acc < step) return;
    acc -= step;

    dir = nextDir;
    const head = { x: snake[0].x + dir.x, y: snake[0].y + dir.y };

    // kolizje
    if (head.x<0 || head.y<0 || head.x>=GRID || head.y>=GRID) { gameOver(); return; }
    if (snake.some(s => s.x===head.x && s.y===head.y)) { gameOver(); return; }

    snake.unshift(head);

    // jedzenie
    if (head.x===food.x && head.y===food.y){
      score++; scoreEl.textContent = score;
      if (score > best){ best = score; bestEl.textContent = best; localStorage.setItem(BEST_KEY, best); }
      speed += SPEED_STEP;
      spawnFood();
    } else {
      snake.pop();
    }
  }

  function gameOver(){
    over = true;
    finalScoreEl.textContent = score;
    overlay.classList.add('open');
    overlay.setAttribute('aria-hidden','false');
    maybeAskInitials();
  }

  function draw(){
    // t≈Ço
    ctx.fillStyle = '#0e141b';
    ctx.fillRect(0,0,canvas.width, canvas.height);

    // delikatna siatka
    ctx.strokeStyle = 'rgba(255,255,255,.04)';
    ctx.lineWidth = 1;
    for(let i=1;i<GRID;i++){
      ctx.beginPath(); ctx.moveTo(i*CELL,0); ctx.lineTo(i*CELL,canvas.height); ctx.stroke();
      ctx.beginPath(); ctx.moveTo(0,i*CELL); ctx.lineTo(canvas.width,i*CELL); ctx.stroke();
    }

    // jedzenie
    ctx.fillStyle = '#ffd166';
    roundedRect(food.x*CELL+2, food.y*CELL+2, CELL-4, CELL-4, 4);

    // wƒÖ≈º
    snake.forEach((s,i) => {
      ctx.fillStyle = i===0 ? '#7ee787' : 'rgba(126,231,135,.9)';
      roundedRect(s.x*CELL+2, s.y*CELL+2, CELL-4, CELL-4, 5);
    });

    if (paused || over){
      ctx.fillStyle = 'rgba(0,0,0,.45)';
      ctx.fillRect(0,0,canvas.width, canvas.height);
      ctx.fillStyle = '#f5f7fb';
      ctx.font = '800 40px Inter';
      ctx.textAlign = 'center';
      ctx.fillText(over ? 'KONIEC GRY' : 'PAUZA', canvas.width/2, canvas.height/2 - 10);
      ctx.font = '600 16px Inter';
      ctx.fillText('R ‚Äì reset ‚Ä¢ P ‚Äì pauza ‚Ä¢ WASD/strza≈Çki ‚Äì sterowanie', canvas.width/2, canvas.height/2 + 24);
    }
  }

  function roundedRect(x,y,w,h,r){
    ctx.beginPath();
    ctx.moveTo(x+r,y);
    ctx.arcTo(x+w,y,x+w,y+h,r);
    ctx.arcTo(x+w,y+h,x,y+h,r);
    ctx.arcTo(x,y+h,x,y,r);
    ctx.arcTo(x,y,x+w,y,r);
    ctx.closePath();
    ctx.fill();
  }

  // --------- Pƒôtla gry
  let last=0;
  function loop(ts){
    const dt = (ts - last)/1000;
    last = ts;
    update(dt);
    draw();
    requestAnimationFrame(loop);
  }

  // --------- Responsywny canvas
  function fit(){
    const size = Math.min(window.innerWidth*0.94, 900);
    const inner = Math.min(size, window.innerHeight*0.72);
    canvas.style.width = inner+'px';
    canvas.style.height = inner+'px';
  }
  addEventListener('resize', fit);

  // --------- TOP3 ‚Äì modal
  const modal = document.getElementById('initialsModal');
  const in1 = document.getElementById('in1');
  const in2 = document.getElementById('in2');
  const in3 = document.getElementById('in3');
  const saveBtn = document.getElementById('saveInitials');

  [in1,in2,in3].forEach((inp,i,arr)=>{
    inp.addEventListener('input', ()=>{
      inp.value = (inp.value||'').toUpperCase().replace(/[^A-Z0-9]/g,'').slice(0,1);
      if (inp.value && arr[i+1]) arr[i+1].focus();
    });
  });

  function qualifiesTop(sc){
    const top = loadTop().sort((a,b)=>b.score-a.score);
    if (top.length < 3) return sc > 0;
    return sc > top[top.length-1].score;
  }

  function maybeAskInitials(){
    if (!qualifiesTop(score)) return;
    in1.value=''; in2.value=''; in3.value='';
    modal.classList.add('open');
    setTimeout(()=>in1.focus(), 50);
  }

  saveBtn.onclick = ()=>{
    const name = (in1.value+in2.value+in3.value || '???').padEnd(3,'?').slice(0,3).toUpperCase();
    const top = loadTop();
    top.push({name, score});
    top.sort((a,b)=>b.score-a.score);
    saveTop(top.slice(0,3));
    renderTop();
    modal.classList.remove('open');
  };

  // --------- Restart z overlay
  btnRestart.addEventListener('click', reset);

  // --------- Start
  reset(); fit(); requestAnimationFrame(loop);
})();
</script>
</body>
</html>
